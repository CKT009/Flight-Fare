<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Fare Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        select, input[type="date"], input[type="number"], input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .result {
            background-color: #e8f5e9;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .result h2 {
            color: #388e3c;
            margin: 0;
        }

        .error {
            background-color: #ffebee;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .error h2 {
            color: #d32f2f;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Predict Flight Fare</h1>
    
    <!-- Prediction Result Section -->
    {% if prediction %}
        <div class="result">
            <h2>Predicted Fare: â‚¹{{ prediction }}</h2>
        </div>
    {% elif error %}
        <div class="error">
            <h2>Error: {{ error }}</h2>
        </div>
    {% endif %}
    
    <!-- Prediction Form -->
    <form action="/predict" method="POST">
        <!-- Airline -->
        <label for="airline">Airline:</label>
        <select id="airline" name="airline" required>
            <option value="IndiGo">IndiGo</option>
            <option value="Air India">Air India</option>
            <option value="Jet Airways">Jet Airways</option>
            <option value="SpiceJet">SpiceJet</option>
            <option value="Multiple carriers">Multiple carriers</option>
            <option value="Vistara">Vistara</option>
            <option value="Air Asia">Air Asia</option>
            <option value="GoAir">GoAir</option>
            <option value="other">other</option>
        </select>

        <!-- Date of Journey -->
        <label for="date_of_journey">Date of Journey:</label>
        <input type="date" id="date_of_journey" name="date_of_journey" required>

        <!-- Source -->
        <label for="source">Source:</label>
        <select id="source" name="source" required>
            <option value="Banglore">Banglore</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Delhi">Delhi</option>
            <option value="Chennai">Chennai</option>
        </select>

        <!-- Destination -->
        <label for="destination">Destination:</label>
        <select id="destination" name="destination" required>
            <option value="New Delhi">New Delhi</option>
            <option value="Banglore">Banglore</option>
            <option value="Cochin">Cochin</option>
            <option value="Kolkata">Kolkata</option>
        </select>

        <!-- Duration -->
        <label for="duration">Duration (in minutes):</label>
        <input type="number" id="duration" name="duration" min="0" required>

        <!-- Total Stops -->
        <label for="total_stops">Total Stops:</label>
        <select id="total_stops" name="total_stops" required>
            <option value="0">non-stop</option>
            <option value="1">1 stop</option>
            <option value="2">2 stops</option>
            <option value="3">3 stops</option>
            <option value="4">4 stops</option>
        </select>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
